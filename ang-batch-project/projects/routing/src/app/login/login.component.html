<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h3 class="text-muted"> Login </h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" #mob>
        </div>
        <div class="col">
            <input type="button" value="Okay" class="btn btn-info" (click)="onOkay(mob.value)">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a [routerLink]="['register']"> Register </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="button" class="btn" value="Forget Password" (click)="onFp()" />
        </div>
    </div>
</div>
