<form class="container-fluid">
    <div class="form-row mt-3">
        <div class="col">
            <label for="yourName">Your Name</label>
            <input type="text" placeholder="Your name" class="form-control" id="yourName">
        </div>
        <div class="col">
            <label for="company">Company</label>
            <input type="text" placeholder="Company" class="form-control" id="company">
        </div>
        <div class="col">
            <label for="mobile">Mobile</label>
            <input type="text" placeholder="Mobile" class="form-control" id="mobile">
        </div>
        <div class="col">
            <label for="mobile">Email</label>
            <input type="text" placeholder="Email" class="form-control" id="email">
        </div>
    </div>
    <div class="form-row mt-3">
        <div class="col">
            <label for="products">Products</label>
            <select class="form-control">
                <option value="">Laptop</option>
                <option value="">Phone</option>
                <option value="">Mouse</option>
                <option value="">Keyboard</option>
                <option value="">SMPS</option>
                <option value="">Cabinet</option>
                <option value="">Bag</option>
            </select>
        </div>
        <div class="col">
            <label for="qty">Quantity</label>
            <input type="text" placeholder="Qty" class="form-control" id="qty">
        </div>
        <div class="col">
            <label for="price">Price</label>
            <input type="text" placeholder="Price" class="form-control" id="price">
        </div>

        <div class="col">
            <label for="tax">Tax</label>
            <input type="text" placeholder="Tax" class="form-control" id="tax">
        </div>
        <div class="col">
            <label for="">&nbsp;</label>
            <div>
                <input type="button" value="Add" class="btn btn-primary">
            </div>
        </div>
    </div>
    <div class="form-row mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Tax</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
        </table>
    </div>
</form>
